<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>HasmApp</title>
</head>
<body>
  <h1 class="cabecera row">HasmApp buscador</h1>
  <form>
    <div class="buscador row">
      <input type="text" name="text" id="texto" autocomplete="off">
      <input type="submit" onclick="buscar(event)" id="btnBuscar" value="Buscar" class="button"></input>
    </div>
  </form>
  <img src="http://giphygifs.s3.amazonaws.com/media/10kTz4r3ishQwU/giphy.gif" alt="cargando" id="cargandoGif" style="display: none; margin:0 auto;">
  <div id="resultados"></div>
  <div id="noEncontrado" style="display: none;">
    <img src="https://media.giphy.com/media/AuIvUrZpzBl04/giphy.gif" alt="notFound" style="display: block; margin:0 auto;">
    <h2 style="text-align: center; margin: 2% 0 0 0">Oops, no hay nada por aquí ☹️</h2>
  </div>
</body>
<script src="scripts/index.js"></script>
</html>
